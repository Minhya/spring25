<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1 th:text="${message}"></h1>
<p th:text="${name}">Default text to show if non is provided</p>
<h3> Even smaller heading...</h3>
<p th:text="#{greeting}">Placeholder greeting</p>
<a th:href="@{/hello/lang=${'en'})}">English</a>
<a th:href="@{/hello/lang=${'sv'})}">Svenska</a>
<a th:href="@{/hello/lang=${'es'})}">Espanol</a>
</body>
</html>
